<div class="panel panel-default">
	<div class="panel-body">
		<form class="form_descricao_prova">
			<!-- Texto da descrição da prova / perfil -->
			<div class="form-group">
				<label for="texto_descricao" class="control-label l_rotulo_texto_descricao_prova">&nbsp;</label>
				<textarea name="texto_descricao" id="texto_descricao" class="form-control p_texto_botoes" rows="3"></textarea>
			</div>
			<!-- Plataforma -->
			<div class="form-inline">
				<label for="plataforma_descricao" class="control-label l_rotulo_plataforma">&nbsp;</label>
				<select id="plataforma_descricao" name="plataforma_descricao" class="form-control">
					<option value="ds">Nintendo DS</option>
					<option value="3ds" selected>Nintendo 3DS</option>
				</select>
			</div>
			<!-- Escala -->
			<div class="form-inline" style="margin-bottom: 5px;">
				<label for="escala_descricao" class="control-label l_rotulo_escala" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="escala_descricao" class="slider escala" data-slider-min="0.500" data-slider-max="1.075"
					data-slider-step="0.005" data-slider-value="1.075" data-imagem="conteiner_descricao"
					data-slider-tooltip="hide" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			<!-- Fonte -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="fonte_descricao" class="control-label l_rotulo_fonte">&nbsp;</label>
				<select id="fonte_descricao" name="fonte_descricao" class="form-control"></select>
				<input type="text" id="outra_fonte_descricao" class="form-control p_outra_fonte" style="display: none" />
				<select id="tamanho_fonte_descricao" name="tamanho_fonte_descricao" class="form-control tamanho_fonte"></select>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default t_botao_negrito">
						<input type="checkbox" class="estilos" value="n" data-imagem="conteiner_descricao" />
						<b class="l_botao_negrito">&nbsp;</b>
					</label>
					<label class="btn btn-default t_botao_italico">
						<input type="checkbox" class="estilos" value="i" data-imagem="conteiner_descricao" />
						<i class="l_botao_italico">&nbsp;</i>
					</label>
				</div>
			</div>
			<!-- Altura da Linha -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="altura_linha_descricao" class="control-label l_rotulo_altura_linha" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="altura_linha_descricao" class="slider altura_linha"
					data-slider-min="0.9" data-slider-max="2" data-slider-step="0.05" data-slider-value="1.35"
					data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			<!-- Margem Superior -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="margem_superior_descricao" class="control-label l_rotulo_margem_superior" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="margem_superior_descricao" class="slider margem_superior"
					data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="3"
					data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			<!-- Margem Esquerda -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="margem_esquerdo_descricao" class="control-label l_rotulo_margem_esquerda" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="margem_esquerdo_descricao" class="slider margem_esquerda"
					data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="23"
					data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			<!-- Botões Gerar / Resetar -->
			<button type="button" id="botao_gerar_descricao" class="btn btn-primary" aria-label="Gerar">
				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
				<span class="l_botao_gerar">&nbsp;</span>
			</button>
			<button type="reset" class="btn btn-default" aria-label="Resetar">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
				<span class="l_botao_resetar">&nbsp;</span>
			</button>
		</form>
	</div>

	<div id="previa_descricoes" class="panel panel-default">
		<div class="panel-heading l_previa">&nbsp;</div>
		<div class="panel-body">
			<div id="conteiner_descricao" class="fundo_cinza_escuro">
				<div class="texto" data-largura="256"></div>
			</div>
			<br /><br />
			<img src="img/background_descricao_preenchido.png" class="botao_template" style="background: #444" />
		</div>
	</div>
</div>
