<div class="panel panel-default">
	<div class="panel-body">
		<form class="form_subtitulo_prova">
			<!-- Texto do subtítulo da prova / perfil -->
			<div class="form-group">
				<label for="texto_subtitulo" class="control-label l_rotulo_texto_subtitulo_prova">&nbsp;</label>
				<textarea name="texto_subtitulo" id="texto_subtitulo" class="form-control p_texto_botoes" rows="3"></textarea>
			</div>
			
			<!-- Plataforma e Formato -->
			<div class="form-inline" style="margin-bottom: 5px;">
				<label for="plataforma_subtitulo" class="control-label l_rotulo_plataforma">&nbsp;</label>
				<select id="plataforma_subtitulo" name="plataforma_subtitulo" class="form-control">
					<option value="ds">Nintendo DS</option>
					<option value="3ds" selected>Nintendo 3DS</option>
				</select>
				
				<label for="formato_subtitulo" class="control-label l_rotulo_formato">&nbsp;</label>
				<select id="formato_subtitulo" name="formato_subtitulo" class="form-control">
					<option value="png" selected>PNG</option>
					<option value="bmp">BMP</option>
				</select>
			</div>
			
			<!-- Escala -->
			<div class="form-inline" style="margin-bottom: 5px;">
				<label for="escala_subtitulo" class="control-label l_rotulo_escala" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="escala_subtitulo" class="slider escala" data-slider-min="0.500" data-slider-max="1.000"
					data-slider-step="0.005" data-slider-value="1" data-imagem="conteiner_subtitulo"
					data-slider-tooltip="hide" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			
			<!-- Fonte -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="fonte_subtitulo" class="control-label l_rotulo_fonte">&nbsp;</label>
				<select id="fonte_subtitulo" name="fonte_subtitulo" class="form-control"></select>
				<input type="text" id="outra_fonte_subtitulo" class="form-control p_outra_fonte" style="display: none" />
				<select id="tamanho_fonte_subtitulo" name="tamanho_fonte_subtitulo" class="form-control tamanho_fonte"></select>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-default t_botao_negrito">
						<input type="checkbox" class="estilos" value="n" data-imagem="conteiner_subtitulo" />
						<b class="l_botao_negrito">&nbsp;</b>
					</label>
					<label class="btn btn-default t_botao_italico">
						<input type="checkbox" class="estilos" value="i" data-imagem="conteiner_subtitulo" />
						<i class="l_botao_italico">&nbsp;</i>
					</label>
				</div>
			</div>
			
			<!-- Altura da Linha -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="altura_linha_subtitulo" class="control-label l_rotulo_altura_linha" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="altura_linha_subtitulo" class="slider altura_linha"
					data-slider-min="0.9" data-slider-max="2" data-slider-step="0.05" data-slider-value="1.35"
					data-slider-tooltip="hide" data-imagem="conteiner_subtitulo" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			
			<!-- Margem Superior -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="margem_superior_subtitulo" class="control-label l_rotulo_margem_superior" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="margem_superior_subtitulo" class="slider margem_superior"
					data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="4"
					data-slider-tooltip="hide" data-imagem="conteiner_subtitulo" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			
			<!-- Margem Esquerda -->
			<div class="form-inline" style="margin-bottom: 5px">
				<label for="margem_esquerdo_subtitulo" class="control-label l_rotulo_margem_esquerda" style="margin-right: 7.5px">&nbsp;</label>
				<input type="text" id="margem_esquerdo_subtitulo" class="slider margem_esquerda"
					data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="2"
					data-slider-tooltip="hide" data-imagem="conteiner_subtitulo" />
				<input type="text" class="form-control" disabled style="margin-left: 7.5px; width: 62.5px" />
			</div>
			
			<!-- Botões Gerar e Resetar -->
			<button type="button" id="botao_gerar_subtitulo" class="btn btn-primary" aria-label="Generate button">
				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
				<span class="l_botao_gerar">&nbsp;</span>
			</button>
			<button type="reset" class="btn btn-default" aria-label="Reset button">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
				<span class="l_botao_resetar">&nbsp;</span>
			</button>
		</form>
	</div>
	
	<div class="previas row">
		<div class="col-sm-6">
			<div id="previa_subtitulos" class="panel panel-default">
				<div class="panel-heading l_previa">&nbsp;</div>
				<div class="panel-body">
					<div id="conteiner_subtitulo">
						<div class="texto" data-largura="160"></div>
					</div>
					<br /><br />
					<img src="img/background_subtitulos_preenchido.png" class="botao_template" />
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-default ultimos_canvas">
				<div class="panel-heading l_ultimos_canvas">&nbsp;</div>
				<div class="panel-body"></div>
			</div>
		</div>
	</div>
</div>
